    <title>All-html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* 設置全局字體 */
            margin: 0;
            /* 清除頁面預設邊距 */
            padding: 0;
            /* 清除頁面預設內距 */
        }

        div {
            margin: 20px;
            /* 設置 div 元素的外邊距 */
        }

        a {
            display: block;
            /* 將連結設置為塊級元素，讓它們以垂直排列 */
            padding: 10px;
            /* 設置連結內邊距 */
            text-decoration: none;
            /* 清除連結默認下劃線 */
            color: #333;
            /* 設置連結文字顏色 */
            background-color: #f0f0f0;
            /* 設置連結背景色 */
            border-bottom: 1px solid #ccc;
            /* 添加連結之間的分隔線 */
        }

        a:hover {
            background-color: #ddd;
            /* 鼠標懸停時變換背景色 */
        }
    </style>
</head>
