    <meta charset="UTF-8">

    <title>All-html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(200, 200, 200);
            /* 設置背景色 */
        }

        div {
            margin: 20px auto;
            /* 將 div 元素居中 */
            max-width: 600px;
            /* 設置最大寬度 */
            padding: 20px;
            background-color: gray;
            /* 設置區塊背景色 */
            border-radius: 8px;
            /* 圓角邊框 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* 添加陰影效果 */
        }

        a {
            display: block;
            padding: 15px 20px;
            /* 調整連結內邊距 */
            margin-bottom: 10px;
            /* 調整連結間距 */
            text-decoration: none;
            color: #333;
            background-color: #f9f9f9;
            /* 設置連結背景色 */
            border-radius: 5px;
            /* 圓角邊框 */
            transition: background-color 0.3s ease;
            /* 添加平滑過渡效果 */
        }

        a:hover {
            background-color: #e0e0e0;
            /* 滑鼠懸停時變換背景色 */
        }
    </style>
</head>
